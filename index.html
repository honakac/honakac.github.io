    <script>
        const speedSlider = document.getElementById('speed-slider');
        const speedValue = document.getElementById('speed-value');
        const root = document.documentElement;
        const notification = document.getElementById('notification');

        function updateRotationSpeed() {
            const speed = (21 - speedSlider.value) / 10; // –ò–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ
            speedValue.textContent = `${speed}s`;
            root.style.setProperty('--rotation-speed', `${speed}s`);

            if (speedSlider.value == speedSlider.max) {
                notification.textContent = 'Slow down, speed racer! Your car isn‚Äôt a rocket ship!';
                showNotification();
            }
            else if (speedSlider.value == speedSlider.min) {
                notification.textContent = 'At this rate, you‚Äôll get there by next century!';
                showNotification();
            }
        }
        function removeNotification() {
            notification.classList.remove('show');
            notification.classList.remove('shake');
        }

        function showNotification() {
            notification.classList.add('show');
            notification.classList.add('shake');
            setTimeout(removeNotification, 3000);
        }
        speedSlider.addEventListener('input', updateRotationSpeed);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        updateRotationSpeed();

        const musicList = ["mapmuzak.mp3", "zirobasplay.mp3", "oshibka.mp3", "vpiska.mp3", "drochu.mp3"];
        const currentIndex = Math.floor(Math.random() * musicList.length);
        
        const music = document.getElementById('background-music');
        const musicToggle = document.getElementById('music-toggle');
        let isPlaying = false;

        music.src = `/music/${musicList[currentIndex]}`;
        music.volume = 0.3;
        music.load();

        musicToggle.addEventListener('click', () => {
            if (!isPlaying) {
                music.play();
                musicToggle.textContent = '‚è∏ Pause Music';
            } else {
                music.pause();
                musicToggle.textContent = 'üéµ Play Music';
            }
            isPlaying = !isPlaying;
        });

        // –î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ–Ω–µ—Ü —Å–∫—Ä–∏–ø—Ç–∞
        function createParticles() {
            const container = document.getElementById('particles');
            for(let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: absolute;
                    width: 2px;
                    height: 2px;
                    background: rgba(124, 58, 237, 0.5);
                    border-radius: 50%;
                    top: ${Math.random() * 100}%;
                    left: ${Math.random() * 100}%;
                    animation: float ${5 + Math.random() * 10}s infinite;
                `;
                container.appendChild(particle);
            }
        }
        createParticles();
</script>
